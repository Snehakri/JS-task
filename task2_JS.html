<!DOCTYPE html>
<html>
<head>
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>
    <p id="sortedOutput"></p>

    <script>
        function sortString() {
            // Get the input string from the user
            const inputString = document.getElementById("inputString").value;

            // Convert the string to an array of characters, sort it, and then join it back into a string
            const sortedString = inputString.split('').sort().join('');

            // Display the sorted string
            document.getElementById("sortedOutput").textContent = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
