<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h1>Reverse a Number</h1>
    <p>Enter a number to reverse:</p>
    <input type="number" id="inputNumber">
    <button onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="output"></span></p>

    <script>
        function reverseNumber() {
            // Get the input number from the input field
            const inputNumber = document.getElementById("inputNumber").value;

            // Convert the input to a string and reverse it
            const reversedNumber = parseFloat(inputNumber.toString().split('').reverse().join(''));

            // Display the reversed number
            document.getElementById("output").textContent = reversedNumber;
        }
    </script>
</body>
</html>
