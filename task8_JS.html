<!DOCTYPE html>
<html>
<head>
    <title position="center">Registration Form</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF5733, #FFC300, #d60afb, #337DFF);
            background-size: 400% 400%;
            animation: gradient 15s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/action_page.php" method="post">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required><br>
      
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required><br>
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
      
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>
      
            <label for="reEnterPassword">Re-enter Password</label>
            <input type="password" id="reEnterPassword" name="reEnterPassword" required>
            <br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required><br>
      
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
      
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea><br>
      
            <label for="state">State</label>
            <input type="text" id="state" name="state" required><br>
      
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
            <br>
            <label for="languagesKnown">Languages Known</label>
            <input type="text" id="languagesKnown" name="languagesKnown" required><br>
      
            <p>Hereby I declare all the given details are true.</p><br>
      
            <button type="submit" class="registerbtn">Register</button><br>
          </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // You can add your registration logic here
            // For this example, we'll simply display the entered data
            alert(`Registration Successful!\nUsername: ${username}\nPassword: ${password}`);
        });
    </script>
</body>
</html>
